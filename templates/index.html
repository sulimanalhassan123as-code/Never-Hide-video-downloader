<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #166fe5;
        }

        .status {
            display: none;
            margin-top: 20px;
            color: #555;
        }

        .error {
            display: none;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Video Downloader</h1>

    <input id="videoInput" placeholder="Paste your video link here..." />

    <button onclick="downloadVideo()">Download</button>

    <div id="status" class="status">⏳ Processing…</div>
    <div id="error" class="error"></div>
</div>

<script>
    async function downloadVideo() {
        const url = document.getElementById("videoInput").value;
        const status = document.getElementById("status");
        const error = document.getElementById("error");

        if (!url) return;

        status.style.display = "block";
        error.style.display = "none";
        status.textContent = "⏳ Processing…";

        try {
            const res = await fetch(`/api/get_video_info?url=${encodeURIComponent(url)}`);

            if (!res.ok) throw new Error("Failed to fetch video data.");

            const data = await res.json();

            if (data.error) throw new Error(data.error);

            let bestUrl = null;

            for (const f of data.formats) {
                if (f.vcodec !== "none" && f.acodec !== "none" && f.ext === "mp4") {
                    bestUrl = f.url;
                    break;
                }
            }

            if (!bestUrl) throw new Error("No downloadable MP4 found.");

            status.textContent = "Download starting…";
            window.location.href = bestUrl;

        } catch (e) {
            status.style.display = "none";
            error.textContent = e.message;
            error.style.display = "block";
        }
    }
</script>

</body>
</html>
